<!DOCTYPE html>
<html>
<head>
    <title>Simple Weather App</title>
</head>
<body>
    <h2>Check Weather</h2>
    <form method="POST">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Check</button>
    </form>

    {% if weather_data %}
        <p>{{ weather_data }}</p>
    {% endif %}
</body>
</html>
